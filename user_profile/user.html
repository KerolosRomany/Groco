<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update profile</title>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="user.css">

</head>

<body>

    <div class="update-profile">

        <form action="" method="post" enctype="multipart/form-data">

            <img class="photo" src="img/default-avatar.png">
            <div class="parent-div">
                <button class="btn-upload">Update Photo</button>
                <input type="file" name="upfile">
            </div>
            <div class="flex">
                <div class="inputBox">
                    <span>username :</span>
                    <input type="text" name="update_name" placeholder="Update Username" class="box">
                    <span>your email :</span>
                    <input type="email" name="update_email" placeholder="Update Email" class="box">
                    <span>your phone :</span>
                    <input type="phone" name="update_phone" placeholder="Update Number" minlength="10" class="box">


                </div>
                <div class="inputBox">
                    <input type="hidden" name="old_pass">
                    <span>old password :</span>
                    <input type="password" name="update_pass" placeholder="enter previous password" class="box" required>
                    <span>new password :</span>
                    <input type="password" name="new_pass" placeholder="enter new password" minlength="8" class="box" required>
                    <span>confirm password :</span>
                    <input type="password" name="confirm_pass" placeholder="confirm new password" class="box" required>
                </div>
            </div>
            <input type="submit" value="update profile" name="update_profile" class="btn">
            <a href="../food/index2.html" class="delete-btn">go back</a>
        </form>

    </div>

</body>

</html>
